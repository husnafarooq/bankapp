  <!-- register landinng page -->
  <div *ngIf="RegisterSuccess" class="container text-center mt-5 p-5">
    <h1>Your data getting registered...
      <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h1>   
  </div>


  <!-- Registration form -->
  <div *ngIf="!RegisterSuccess" class="container">
    <div class="row">
        <div class="col-6 my-3 mb-3 px-3">
            <!-- image  -->
            <img width="100%" height="500px" src="https://i.pinimg.com/originals/33/bc/9a/33bc9a2558089cb13d4a84838edd722c.jpg" alt="">
        </div>
        <div class="col-6 mt-5">
            <!-- login form  -->
            <form (ngSubmit)="register()" [formGroup]="registerForm" class="mt-5 border border-info p-5 rounded shadow">
                <h3 class="text-info text-center my-3">Register here...</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Account Number</label>
                  <input name="acno" formControlName="acno" type="text" id="form1Exampl" class="form-control" />
                  <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
                </div>
                <!-- username -->

                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Username</label>
                  <input name="username" formControlName="username" type="text" id="form1Example1" class="form-control" />
                  <div *ngIf="this.registerForm.get('username')?.errors&&this.registerForm.get('username')?.touched" class="text-danger">*Invalid Username</div>
                  </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example2">Password</label>
                  <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
                  <div *ngIf="this.registerForm.get('password')?.errors&&this.registerForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex ">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                  </div>
              
                  
                </div>
                <div class="text-center">
                  <h3 class="text-danger">{{RegisterError}}</h3>
                    <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <p>Already have anaccount?<a routerLink="">please login</a></p>
                </div>
              
               
              </form>
        </div>
      </div>
    
    </div>
