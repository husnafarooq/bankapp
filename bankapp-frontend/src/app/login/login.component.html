  <!-- login form -->
  <div class="container">
    <div class="row">
        <div class="col-6 mb-3">
            <!-- image  -->
            <img width="100%" height="400px" src="https://th.bing.com/th/id/OIP.10cCgnUYcjbzNs_61E-73AHaE7?w=260&h=180&c=7&r=0&o=5&pid=1.7" alt="">
        </div>
        <div class="col-6 mt-5">
            <!-- login form  -->
            <form (ngSubmit)="login()" [formGroup]="loginForm" class="mt-5 border border-info p-5 rounded shadow">
                <h3 class="text-info text-center my-3">Login here...</h3>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example1">Account Number</label>
                  <input name="acno" formControlName="acno" type="text" id="form1Example1" class="form-control" />
                  <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">*Invalid Account Number</div>
                </div>
              
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form1Example2">Password</label>
                  <input name="password" formControlName="password" type="password" id="form1Example2" class="form-control" />
                  <div *ngIf="this.loginForm.get('password')?.errors&&this.loginForm.get('password')?.touched" class="text-danger">*Invalid Password</div>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex ">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                  </div>
              
                  
                </div>
                <div class="text-center">
                  <h4 class="text-danger">{{loginError}}</h4>
                    <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in
                  <div *ngIf="loginSuccess" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </button>
                <p>New to here?<a routerLink="register">please register</a></p>

                </div>
              
               
              </form>
        </div>
      </div>
    
    </div>
